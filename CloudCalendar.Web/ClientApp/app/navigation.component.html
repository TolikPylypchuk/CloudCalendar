<nav class="navbar navbar-expand-md navbar-light bg-light">
	<button *ngIf="isLoggedIn()" class="navbar-toggler"
			type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent"
			aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>

	<a class="navbar-brand" routerLink="/">
		Cloud Calendar
	</a>

	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul *ngIf="isLoggedIn()" class="navbar-nav mr-auto">
			<li class="nav-item">
				<a class="nav-link" routerLink="/view/groups">
					Групи
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" routerLink="/view/lecturers">
					Викладачі
				</a>
			</li>
			<li *ngIf="isAdmin() | async" class="nav-item">
				<a class="nav-link" routerLink="/admin/schedule">
					Керування розкладом
				</a>
			</li>
			<li *ngIf="isAdmin() | async" class="nav-item">
				<a class="nav-link" routerLink="/admin/users">
					Користувачі
				</a>
			</li>
			<li *ngIf="isAdmin() | async" class="nav-item">
				<a class="nav-link" routerLink="/admin/settings">
					Налаштування
				</a>
			</li>
		</ul>
		<ul *ngIf="isLoggedIn()" class="nav navbar-nav">
			<li class="nav-item dropdown">
				<a id="dropdownItem" class="nav-link dropdown-toggle"
				   style="cursor: pointer" data-toggle="dropdown" role="button"
				   aria-haspopup="true" aria-expanded="false">
					{{ getUserName() | async }}
					<span *ngIf="notificationCount"
						  class="badge badge-warning">
						{{ notificationCount }}
					</span>
				</a>
				<div class="dropdown-menu dropdown-menu-right">
					<a class="dropdown-item" routerLink="/view/notifications">
						Сповіщення
						<span *ngIf="notificationCount"
							  class="badge badge-warning">
							{{ notificationCount }}
						</span>
					</a>
					<a class="dropdown-item" routerLink="/logout">
						Вийти
					</a>
				</div>
			</li>
		</ul>
	</div>
</nav>
